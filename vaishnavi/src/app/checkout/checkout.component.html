<h2> CHECKOUT FORM</h2>

<div>
    <form [formGroup] ="checkoutForm" (ngSubmit) ="postData();">
        <!-- {{checkouForm2.value | json}} -->
        <div>
            <label>Name  :</label>
            <input type = "text"  formControlName ="name" >
            <!-- <span class="text-danger"
            *ngIf="(checkoutForm.name.touched || submitted) && checkoutForm.name.errors?.required">
            Name is required
        </span> -->
        </div>

        <div>
            <label>Email address  :</label>
            <input type = "email" name="email" formControlName ="email" value="email"> 
            <!-- <span *ngIf="checkoutForm.get('email').touched && checkoutForm.get('email').hasError('required')">Please fill this with correct email</span> -->
            
            
            <!-- <span *ngIf="email.invalid" >Enter correct email</span> -->
        </div>
        
        <div>
            <input type = "checkbox" name="checkFeild" formControlName ="check">
            <label>Agree to terms</label>
        </div>
   

        <div>
            <button type="submit" [disabled]="!checkoutForm.valid">checkout</button>
        </div>
        
    </form>
</div>
