
<div *ngFor ="let course of courses " >
    <div class="card" >
        <a routerLink ="course">
            <h5 >course : {{course}}</h5></a>
        <img src="assets/images/cardimage.png" style="width: 100%;" alt="card image">
        <div class="card-body">
            
            <br/>
            <p>Sometimes the total size of your grid might be less than the size of its grid container. 
                This could happen if all of your grid items are sized with non-flexible units like px. </p>
           <br/><br/>
          <p>price : {{price}}</p>

         
        </div>
    </div>
</div>
